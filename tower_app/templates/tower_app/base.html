<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PyTower</title>
    <style type="text/css">
      .body {
        box-sizing: border-box;
        background-color: black;
        margin: 0px
      }
      #content-wrapper {
        margin: 20px;
      }
      .movement-wrapper {
        width: 15vw;
      }
      .row {
        display: flex;
      }
      .action {
        width: 5vw;
        height: 5vw;
        border-radius: 50%;
        color: white;
        background-color: green;
      }
      .move {
        background-color: blue;
      }
      .left {
        margin-right: 5vw;
      }
      .vertical {
        margin-left: 5vw;
      }
      .action {
        border: none;
      }
      .player-info {
        background-color:gray;
        height: 25vw;
        padding:1vw
      }
      .wrapper {
        display: flex;
      }
      .right-content {
        width: 34vw;
      }
      .actions-wrapper {
        display: flex;
        justify-content: center;
      }
      .actions-form {
        padding: 5vw;
      }
      .room {
        border: 1px white solid;
      }
      .material-icons {
        color: white
      }

    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div name="content" id="content-wrapper">
      {% block content%} {% endblock %}
    </div>
 
    </div>
  </body>
</html>
